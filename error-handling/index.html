<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href='//fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <title>Error Handling</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script>

  $(document).ready(function() {
    $.get('missing.html', function(data) {
      $('#myDiv').html(data);
    }).fail(function (jqXHR) {

      // Print out a custom error message.
      var errorMessage = "<p>Sorry! There's been an error. ";
      errorMessage += "Please try again later!";
      $('#myDiv').html(errorMessage);

      // Print out the status error in text.
      // $('#myDiv').html("<p>Sorry! " + jqXHR.statusText + " error.</p>");
    });
  }); //end ready

  </script>
</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Bring on the AJAX</h1>
          </div>
          <div id="myDiv">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
